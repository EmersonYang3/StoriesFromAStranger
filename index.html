<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stories From A Stranger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Stories From A Stranger</h1>
        <p class="subtitle">See the world through someone else's eyes</p>
      </header>

      <main class="main">
        <div class="content-wrapper">
          <div class="section-container">
            <section id="note-creator" class="section">
              <h2 class="section-title">Share Your Story</h2>
              <form id="note-form" class="form">
                <div class="form-group">
                  <textarea
                    id="note-content"
                    class="input input-textarea"
                    placeholder="Type your note here..."
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="note-signature"
                    class="input"
                    placeholder="Sign your note (optional)"
                  />
                </div>
                <div class="form-group">
                  <label for="view-expiration" class="input-label"
                    >View Limit</label
                  >
                  <div class="input-with-buttons">
                    <button
                      type="button"
                      class="btn btn-small btn-decrement"
                      aria-label="Decrease views"
                    >
                      -
                    </button>
                    <input
                      type="number"
                      id="view-expiration"
                      class="input input-number"
                      placeholder="0"
                      min="0"
                      value="0"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-small btn-increment"
                      aria-label="Increase views"
                    >
                      +
                    </button>
                  </div>
                  <p class="input-help">Set to 0 for infinite views</p>
                </div>
                <button type="submit" class="btn btn-primary">
                  Submit Note
                </button>
              </form>
            </section>
          </div>

          <div class="section-container">
            <section id="note-viewer" class="section">
              <h2 class="section-title">Read a Stranger's Story</h2>
              <div id="note-display" class="note-display">
                <p id="note-text" class="note-text"></p>
                <p id="note-author" class="note-author"></p>
              </div>
              <div class="note-actions">
                <button id="reroll-button" class="btn btn-primary">
                  Read a Note
                </button>
                <div class="note-action-buttons">
                  <button
                    id="upvote-button"
                    class="btn btn-action"
                    aria-label="Upvote"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-thumbs-up"
                    >
                      <path
                        d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                      ></path>
                    </svg>
                    <span id="upvote-count">0</span>
                  </button>
                  <button
                    id="downvote-button"
                    class="btn btn-action"
                    aria-label="Downvote"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-thumbs-down"
                    >
                      <path
                        d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"
                      ></path>
                    </svg>
                    <span id="downvote-count">0</span>
                  </button>
                  <button
                    id="flag-button"
                    class="btn btn-action"
                    aria-label="Flag"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-flag"
                    >
                      <path
                        d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"
                      ></path>
                      <line x1="4" y1="22" x2="4" y2="15"></line>
                    </svg>
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="JS/main.js"></script>
</html>
