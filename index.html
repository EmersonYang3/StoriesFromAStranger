<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes From A Stranger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Stories From A Stranger</h1>
        <p class="subtitle">See the world through someone else's eyes</p>
      </header>

      <main class="main">
        <div class="content-wrapper">
          <div class="section-container">
            <section id="note-creator" class="section">
              <h2 class="section-title">Share Your Story</h2>
              <form id="note-form" class="form">
                <div class="form-group">
                  <textarea
                    id="note-content"
                    class="input input-textarea"
                    placeholder="Type your note here..."
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="note-signature"
                    class="input"
                    placeholder="Sign your note (optional)"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Submit Note
                </button>
              </form>
            </section>
          </div>

          <div class="section-container">
            <section id="note-viewer" class="section">
              <h2 class="section-title">Read a Stranger's Story</h2>
              <div id="note-display" class="note-display">
                <p id="note-text" class="note-text"></p>
                <p id="note-author" class="note-author"></p>
              </div>
              <button id="reroll-button" class="btn btn-primary">
                Read a Note
              </button>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="JS/main.js"></script>
</html>
